<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Unleashed: Upload and View Simplified</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>

<body>
    <nav class="box">
        <div class="logo">
            <a href="#"><img src="./images/logo.png" alt="Logo" width="200"></a>
        </div>
    </nav>
    <main class="box">
        <marquee direction="right"><p style="color: red; font-size: 20px;">Select multiple images at a time.</p></marquee>
        <div class="content">
            <div class="buttons">
                <input type="file" name="files" id="images" multiple accept="image/*">
                <div class="button">Choose Images</div>
            </div>
            <div class="titles" id="imagetitlelist">
                
            </div>

        </div>
        <div class="imageslider d-none">
            <div class="imagebox">           
            </div>
            <div class="slidercontrols">
                <button onclick="handlePrevious()"><span class="material-symbols-outlined sliderarrow">
                    chevron_left
                    </span></button>
                <button onclick="handleNext()"><span class="material-symbols-outlined sliderarrow">
                    chevron_right
                    </span></button>
            </div>
            <ul class="imagenumbers">
                <li class="numberactive">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
